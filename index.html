<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">

    <title>d,skincare - Skincare Remaja</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <audio autoplay loop>
        <source src="assets/backsound.mp3" type="audio/mpeg">
    </audio>

    <header>
        <h1>d,skincare</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#produk">Produk</a>
            <a href="#checkout">Checkout</a>

        <div class="slides">

                <img src="assets/produk1.jpg" alt="Produk 1">

            </div>
            <div class="produk">
                <img src="assets/produk2.jpg" alt="Produk 2">
                <h3>Moisturizer</h3>
                <p>Rp 35.000</p>
                <button onclick="addToCart('Moisturizer', 35000)">Tambah ke Keranjang</button>
            </div>
        </div>
    </section>

    <section id="checkout">
        <h2>Keranjang Belanja</h2>
        <ul id="cart"></ul>
        <button onclick="checkout()">Checkout</button>
    </section>

    <footer>
